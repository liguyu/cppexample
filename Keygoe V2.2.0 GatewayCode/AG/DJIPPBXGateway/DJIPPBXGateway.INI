/*XMS配置*/
[XMSCONFIG]
XMSIP=192.168.11.111
XMSPORT=9000
XMSUSER=
XMSPASSWORD=
XMSAPPID=111
XMSRCVQUESIZE=64
XMSSNDQUESIZE=64
XMSDEBUGON=0
VOIPDSPID=1,2
/*DIGIDSPID 在中继网关中指数字中继 模拟网关中指模拟中继*/
DIGIDSPID=1-0

/*记录日志文件配置*/
[APPCONFIG]
ISWRITELOGFILE=1

/*IPPBX配置*/
[IPPBX]
IP=192.168.11.111
PORT=5060
PBXPROTOCOL=SIP

/*
号码规则:
 	X-匹配 0-9 中的任何数字。
 	Z-匹配 1-9 中的任何数字。
 	N-匹配 2-9 中的任何数字。
 	[1237-9]-匹配括号中的所有数字和字母（在这个例子中, 1,2,3,7,8,9）。
 	. -通配符, 匹配一个或多个字符 （不允许在 | 或者 + 前面出现）。
 	| -从拨叫的号码中移除前缀（例如, 613|NXXXXXX 匹配 "6135551234" 但是只传送"5551234" 到中继）。
 	+ -给号码添加前缀（例如, 1613+NXXXXXX 匹配 "5551234" 并传送 "16135551234"到中继）。
*/

/*路由规则配置*/
[ROUTING]
OutRoutingSum=2
Out1E1=1-0
Out1CallNum=9|Z.
Out2E1=2-0
Out2CallNum=9|[01].

/*改变主叫号码规则配置VOIP->PSTN CALLOUT*/
[CHANGECALLERRULE]
RuleSum=1
Rule1=0755+.

/*VOIP路由配置*/
[VOIPROUTING]
RoutingSum=2
CallNum1=9|Z.
IP1=192.168.11.111
PORT1=5060
PBXPROTOCOL1=SIP
CallNum2=9|[01].
IP2=192.168.11.111
PORT2=5060
PBXPROTOCOL2=SIP

/*改变主叫号码规则配置PSTN->VOIP CALLOUT*/
[CHANGECALLERRULEEX]
RuleSum=1
Rule1=0755+.

/*VOIP寻找通道呼出策略类型*/
[VOIPCALLOUTTYPE]
RuleType=0

/*User呼出号码长度*/
[USERCALLED]
CallNumLen=4

